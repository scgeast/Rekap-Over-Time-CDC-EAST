<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekap Over Time CDC EAST</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --success: #27ae60;
      --sidebar: #2c3e50;
      --text: #333;
      --bg: #f4f6f9;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--primary);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      border: none;
    }
    .hidden { display: none !important; }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--sidebar);
      color: white;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }
    .sidebar.collapsed { width: 0; padding: 0; overflow: hidden; }
    .sidebar-header { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .sidebar-menu { list-style: none; padding: 0; }
    .sidebar-menu li { padding: 12px 20px; cursor: pointer; transition: background 0.3s; }
    .sidebar-menu li:hover, .sidebar-menu li.active { background: rgba(255,255,255,0.1); }

    /* Main Content */
    .main-content { flex: 1; padding: 20px; overflow-y: auto; }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1,h2,h3 { color: #2c3e50; margin-bottom: 20px; }
    h1 { text-align: left; margin:0; }

    /* Login labels kecil */
    #login-section .form-group label {
      font-size: 0.75em;
      margin-bottom: 3px;
      display:block;
      font-weight:600;
    }

    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 5px 0;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
    }
    button {
      background: var(--primary); color: white; font-weight: bold;
      cursor: pointer; border: none; padding: 12px; border-radius: 6px;
    }
    button:hover { background: #2980b9; }
    .logout-btn { background: var(--danger); }
    .logout-btn:hover { background: #c0392b; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; vertical-align: middle; }
    th { background: #f8f9fa; }

    .success { color: var(--success); font-weight: bold; }

    /* Header flex */
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 14px;
    }
    #total-jam-lembur {
      font-size: 1.05em;
      font-weight: 700;
      color: #2c3e50;
      background: #eef6ff;
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button id="toggle-sidebar" class="toggle-btn hidden">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar hidden" id="sidebar">
    <div class="sidebar-header">
      <h3>üìÇ Menu</h3>
    </div>
    <ul class="sidebar-menu">
      <li data-tab="rekap" class="active"><i>üìã</i> <span>Rekap Over Time</span></li>
      <li data-tab="master" class="admin-only"><i>üìÅ</i> <span>Master</span></li>
      <ul class="submenu admin-only" style="list-style:none;padding-left:16px;margin-top:6px;">
        <li data-tab="master-output">‚Üí Output Rekapan</li>
        <li data-tab="master-summary">‚Üí Summary Over Time CDC</li>
        <li data-tab="master-setting">‚Üí Setting</li>
      </ul>
    </ul>
    <div style="margin-top:auto;padding:20px;">
      <div id="user-info" style="margin-bottom:15px;">
        <strong>User:</strong> <span id="nama-user"></span>
      </div>
      <button id="btn-logout" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <!-- Login Section -->
      <div id="login-section">
        <h1>üîê Rekap Over Time CDC EAST</h1>
        <div class="form-group">
          <label for="username">Nama PIC / Admin:</label>
          <select id="username" required>
            <option value="">-- Pilih Nama --</option>
            <option value="Agung Setyawan">Agung Setyawan</option>
            <option value="Fahmi Ardiansyah">Fahmi Ardiansyah</option>
            <option value="Drajat Triono">Drajat Triono</option>
            <option value="Wiyanto">Wiyanto</option>
            <option value="Nur Fauziah">Nur Fauziah</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>
        <button id="btn-login">Login</button>
        <p id="login-error" style="color: red; margin-top: 10px;"></p>
      </div>

      <!-- Tab PIC -->
      <div id="tab-rekap-pic" class="tab-content hidden">
        <div class="header-flex">
          <h1>üìù Input & Rekap Lembur - <span id="nama-user-title"></span></h1>
          <div id="total-jam-lembur">Total Jam: 0</div>
        </div>
        <!-- form input dll (isi sama kayak script full kemarin) -->
      </div>

      <!-- Tab Admin -->
      <div id="tab-rekap-admin" class="tab-content admin-only hidden">
        <h1>üìä Monitoring Rekap Lembur (Admin)</h1>
        <!-- tabel admin (isi sama kayak script full kemarin) -->
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-sidebar');
    const loginSection = document.getElementById('login-section');

    function tampilkanAplikasi() {
      const user = localStorage.getItem('loggedInUser');
      if (!user) {
        loginSection.classList.remove('hidden');
        sidebar.classList.add('hidden');
        toggleBtn.classList.add('hidden');
        return;
      }
      loginSection.classList.add('hidden');
      sidebar.classList.remove('hidden');
      toggleBtn.classList.remove('hidden');
      // ...lanjut tampilkan sesuai role (PIC/Admin)
    }

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
